<div class="navmenu">
	<div class="ui secondary menu">
		{% if not request.session.auth %}
		<div href="#" class="ui dropdown right item login">
			<i class="user icon"></i>
			選手登入
			<div class="menu" style="width:280%" ng-app="ws" ng-controller="wsLogin" >
				<div class="item" style="display:none"></div>
				<form class="ui form" style="margin:1em;width:18em;">
					<div class="field">
						<label>Email</label>
						<input name="email" ng-model="form.email" placeholder="champian@wind.string" type="text">
					</div>
					<div class="field">
						<label>手機(格式：0987654321)</label>
						<input name="cellphone" type="password" ng-model="form.cellphone" placeholder="格式：0987654321" type="text">
					</div>
					<button class="ui tiny blue button" ng-click="login()">Submit</button>
					<p style="display:inline;margin-left:1em;color:{[{col}]}">{[{msg}]}</p>
				</form>
			</div>
		</div>
		{% else %}
		<div href="#" class="ui simple dropdown right item">
			<i class="user icon"></i>
			{{request.session.email}}
			<i class="dropdown icon"></i>
			<div class="menu">
				{% if user.is_authenticated %}
				<a class="item" href="{% url 'view' %}">管理報名資料</a>
				{%else%}
				<a class="item" href="{% url 'details' %}">檢視報名資料</a>
				{%endif%}
				<a class="item" href="{% url 'logout' %}">登出</a>
			</div>
		</div>
		{% endif%}
	</div>
</div>
