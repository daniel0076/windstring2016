<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<!-- Site Properities -->
		<title>2016 交大風弦盃</title>
		{% include "generic/pre_css_js.html" %}
		{% load staticfiles %}
		<link href={% static "css/index.css" %} rel="stylesheet">
		<script src={% static "js/index.js" %}></script>
	</head>
	<body ng-app="ws" ng-controller="wsIndex">
		<div class="container">
			{% include "generic/navtop.html" %}
			<div class="flexbox">
				<div class="fixed">
				</div>
				<div class="flex-item">
					<div class="ui segment intro">
						<h2 class="ui header">
				<img class="ui small image" src={% static "images/logo.png" %}>
							<div class="content">
								<span ng-bind="title"></span>
								<div class="sub header" ng-bind="subtitle">
								</div>
							</div>
						</h2>
						<div class="ui divider"></div>
						<div class="description" ng-include="template.url">
							<p ng-bind-html="desc"></p>
						</div>
					</div>
				</div>
			</div>
			{% include "generic/navbottom.html" %}
		</div>
		<div class="entry">
				<img class="ui image" src={% static "images/triangle.png" %}>
		</div>

	</body>
</html>
