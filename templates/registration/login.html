{% extends 'base.html' %}

{% block content %}
<div class="loginf">
    <form class="ui form" action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="username" value="nctuguitar">
        <div class="field">
            <label>Password</label>
            <div class="ui icon input">
                <input type="password" name="password">
                <i class="lock icon"></i>
            </div>
        </div>
        <input type="hidden" name="next" value="{% url 'reserve' %}" />
        <button type="submit" class="ui submit blue button" >Login</button>
    </form>
</div>
{% endblock %}
